<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-dark">
        {% if current_user.is_authenticated %}
        <p>
            <a class="navbar-brand" href="/logout" style="color: white; margin-right:15px;">{{ current_user.name }}</a>
            <a class="navbar-brand" href="/records" style="color: white">Ваш рекорд - {{ current_user.score }} </a>
        </p>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
        <p><a class="btn btn-success" href="/session" style="margin-right: 50px;width:100px;">Игра</a>
            <a class="btn btn-danger" href="/authors">Авторы</a>
        </p>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
